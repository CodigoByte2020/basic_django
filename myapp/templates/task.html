<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TASKS</title>
</head>
<body>
<h1>TAREAS</h1>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }}</li>
        ¿Realizado?:
        {% if task.done %}
            ✔
        {% else %}
            ✘
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
